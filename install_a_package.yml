---

- host: all
  become: yes
  - tasks:
    - name: Installere openvpn til sidste version
      apt:
        pkg: curl               # Package to be installed
        state: latest           # options can also be. installed, absent and specific version. Latest installs latest version of the package
        update_cache: yes       # Updating the apt repository cache
    
    - name: Installere openvpn til sidste version
      apt:
        pkg: {{ item }}         # Item is a defined varible. Only {{ item }} is allowed. 
          state: latest         # options can also be. installed, absent and specific version. Latest installs latest version of the package
          update_cache: yes     # Update apt repository cache
      with_items:
              - curl
              - php5
              - apache2
